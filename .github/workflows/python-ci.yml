name: Python Pipeline

on:
  push:
    branches:
      - '**'  # すべてのブランチで実行
  pull_request:
    branches:
      - '**'  # プルリクエストでも実行

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pydocstyle pytest

    - name: Run Pylint
      run: |
        echo "Running Pylint..."
        pylint $(find . -type f -name "*.py")

    - name: Run pydocstyle
      run: |
        echo "Running pydocstyle..."
        pydocstyle .

